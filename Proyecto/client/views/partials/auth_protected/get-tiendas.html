<md-dialog style="width: 600px;">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2 style="color:white">Consultar Tiendas</h2><span flex="flex"></span>
            <md-button ng-click="cancel()" class="md-icon-button" style="width: 100px;">
            <md-icon class="material-icons" style="color:white">Cerrar</md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content>
        <center><h3 ng-if="mostrarMensajeNoTiendas()">No hay ninguna tienda que lo venda</h3></center>
        <div class="table-responsive" layout-fill ng-if="!mostrarMensajeNoTiendas()">
            <table class="table table-striped">
                <thead>
                    <tr class="text-left">
                        <th>Nº</th>
                        <th>Sigla</th>
                        <th>Nombre</th>
                        <th>Dirección</th>
                        <th>Stock</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="info in infoTiendas" class="text-left">
                        <td style="width:10%">{{$index+1}}</td>
                        <td style="width:15%">{{info.sigla}}</td>
                        <td style="width:25%">{{info.nombre}}</td>
                        <td style="width:40%">{{info.direccion}}</td>
                        <td style="width:10%">{{info.stock}}</td>
                        <td style="width:10px"><div ng-click="comprarLibro($index)" class="btn btn-primary">Comprar</div></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </md-dialog-content>
</md-dialog>
