<md-dialog style="width: 300px;">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>Añadir una tarea</h2><span flex="flex"></span>
      <md-button ng-click="cancel()" class="md-icon-button" style="width: 100px;">
        <md-icon class="material-icons">Cerrar</md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <md-dialog-content>
    <form name="tareaForm" ng-submit="$event.preventDefault()" flex="flex" layout="row" layout-align="center center">
      <md-input-container>
        <label>Título</label>
        <input required="required" name="titulo" ng-model="titulo">
        <div ng-messages="loginRegisterForm.titulo.$error" ng-if="loginRegisterForm.titulo.$dirty && loginRegisterForm.titulo.$invalid">
          <div ng-message="required">Rellena el campo</div>
        </div>
      </md-input-container>
    </form>
    <div layout="row" layout-align="center center" class="md-actions"><span flex="flex"></span>
      <md-button ng-disabled="tareaForm.$invalid" ng-click="answer()" class="md-primary">Añadir</md-button>
    </div>
  </md-dialog-content>
</md-dialog>
