<div class="table-responsive" layout-fill>
    <table class="table table-striped">
        <thead>
            <tr class="text-left">
                <th>NÂº</th>
                <th>Fecha</th>
                <th>Libro</th>
                <th>Tienda</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="compra in compras" class="text-left">
                <td style="width:10%">{{$index+1}}</td>
                <td style="width:20%">{{compra.fecha | date:"MM/dd/yyyy 'at' HH:mm"}}</td>

                <td style="width:35%">{{compra.tienda.nombre + " [" + compra.tienda.sigla + "]"}}</td>
            </tr>
        </tbody>
    </table>
</div>
