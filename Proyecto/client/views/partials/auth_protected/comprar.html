<div layout="row" flex>
    <div>
        <md-sidenav class="md-sidenav-left" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')"
            md-disable-backdrop md-whiteframe="4" style="width:300px; margin-right:50px;">
            <md-toolbar class="md-theme-primary">
                <h1 class="md-toolbar-tools" style="color:white">Filtrar</h1>
            </md-toolbar>
            <md-content layout-padding>
                <md-input-container class="md-block" flex-gt-sm>
                    <label>ISBN</label>
                    <input name="isbn" ng-model="isbn">
                </md-input-container>
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Título</label>
                    <input name="titulo" ng-model="titulo">
                </md-input-container>
                <div layout="row" flex>
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>EUR</label>
                        <input type="number" min="0" name="minPrecio" ng-model="minPrecio">
                    </md-input-container>
                    a
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>EUR</label>
                        <input type="number" min="0" name="maxPrecio" ng-model="maxPrecio">
                    </md-input-container>
                </div>
                <div ng-click="filtrarLibros($index)" class="btn btn-danger">Filtrar</div></td>
            </md-content>
        </md-sidenav>
    </div>
        
    <div flex>
        <div class="table-responsive" layout-fill>
            <table class="table table-striped">
                <thead>
                    <tr class="text-left">
                        <th>Nº</th>
                        <th>Título</th>
                        <th>ISBN</th>
                        <th>Precio</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="libro in librosFiltrados" class="text-left">
                        <td style="width:10%">{{$index+1}}</td>
                        <td style="width:50%">{{libro.titulo}}</td>
                        <td style="width:20%">{{libro.isbn}}</td>
                        <td style="width:10%">{{libro.precio | currency: '€'}}</td>
                        <td style="width:10px"><div ng-click="consultarTiendas($index)" class="btn btn-primary">Consultar Tiendas</div></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
